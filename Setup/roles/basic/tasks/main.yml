# Contains installations that are needed on all machines, including servers etc
# ============================================================================

# Install packages
- name: "BASE | Installing Base Software"
  become: yes
  apt:
    pkg:
      - dnsutils
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - tar
      - unzip
      - python
      - python3
      - python3-pip
    state: present
    autoclean: yes

